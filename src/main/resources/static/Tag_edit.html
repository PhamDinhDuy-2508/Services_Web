<link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" type="module"></script>

<style>
  .form-control-focus {
    color: #212529;
    background-color: #fff;
    border-color: #86b7fe;
    outline: 0;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
  }

  .was-validated :valid + .form-control-focus {
    border-color: #198754;
    box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
  }

  .was-validated :invalid + .form-control-focus {
    border-color: #dc3545;
    box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
  }
</style>

<script type="module">
  import Tags from "https://cdn.jsdelivr.net/gh/lekoala/bootstrap5-tags@master/tags.js";

  Tags.init("select");
</script>

<div className="container">
  <h1>Demo</h1>
  <form className="needs-validation" noValidate method="get" action="https://vercel-dumper.vercel.app/">
    <div className="row mb-3 g-3">
      <div className="col-md-4">
        <label htmlFor="validationTags" className="form-label">Tags</label>
        <select className="form-select" id="validationTags" name="tags[]" multiple>
          <option selected disabled hidden value="">Choose a tag...</option>
          <option value="1" selected="selected">Apple</option>
          <option value="2">Banana</option>
          <option value="3">Orange</option>
        </select>
        <div className="invalid-feedback">Please select a valid tag.</div>
      </div>
    </div>
    <div className="row mb-3 g-3">
      <div className="col-md-4">
        <label htmlFor="validationTagsClear" className="form-label">Tags (allow clear)</label>
        <select className="form-select" id="validationTagsClear" name="tagsClear[]" multiple
                data-allow-clear="true">
          <option selected disabled hidden value="">Choose a tag...</option>
          <option value="1" selected="selected">Apple</option>
          <option value="2">Banana</option>
          <option value="3">Orange</option>
        </select>
        <div className="invalid-feedback">Please select a valid tag.</div>
      </div>
    </div>
    <div className="row mb-3 g-3">
      <div className="col-md-4">
        <label htmlFor="validationTagsThreshold" className="form-label">Tags (allow clear + 0 threshold)</label>
        <select className="form-select" id="validationTagsThreshold" name="tagsClearThreshold[]" multiple
                data-allow-clear="true" data-suggestions-threshold="0">
          <option selected disabled hidden value="">Choose a tag...</option>
          <option value="1" selected="selected">Apple</option>
          <option value="2">Banana</option>
          <option value="3">Orange</option>
        </select>
        <div className="invalid-feedback">Please select a valid tag.</div>
      </div>
    </div>
    <div className="row mb-3 g-3">
      <div className="col-md-4">
        <label htmlFor="validationTagsShow" className="form-label">Tags (show all + custom color)</label>
        <select className="form-select" id="validationTagsShow" name="tags_show[]" multiple
                data-show-all-suggestions="true">
          <option selected disabled hidden value="">Choose a tag...</option>
          <option value="1" selected="selected">Apple</option>
          <option value="2" data-badge-style="success" selected="selected">Banana</option>
          <option value="3" data-badge-style="warning" data-badge-class="text-dark">Orange</option>
          <option value="4" data-badge-style="secondary">Blueberry</option>
          <option value="5">Strawberry</option>
          <option value="6">Cranberry</option>
          <option value="7">Huckleberry</option>
          <option value="8">Chokeberry</option>
          <option value="9">Elderberry</option>
          <option value="10">Gooseberry</option>
          <option value="11">Blackberry</option>
          <option value="12">Raspberry</option>
          <option value="13">Goji berry</option>
          <option value="14">Salmon berry</option>
          <option value="15">Sumac berry</option>
        </select>
        <div className="invalid-feedback">Please select a valid tag.</div>
      </div>
    </div>
    <div className="row mb-3 g-3">
      <div className="col-md-4">
        <label htmlFor="validationTagsNew" className="form-label">Tags (allow new)</label>
        <select className="form-select" id="validationTagsNew" name="tags_new[]" multiple data-allow-new="true">
          <option selected disabled hidden value="">Choose a tag...</option>
          <option value="1" selected="selected">Apple</option>
          <option value="2">Banana</option>
          <option value="3">Orange</option>
        </select>
        <div className="invalid-feedback">Please select a valid tag.</div>
      </div>
    </div>
    <div className="row mb-3 g-3">
      <div className="col-md-4">
        <label htmlFor="singleTags" className="form-label">Tags (single)</label>
        <select className="form-select" id="singleTags" name="tags_single" data-allow-clear="1"
                data-suggestions-threshold="0">
          <option disabled hidden value="">Choose a tag...</option>
          <option value="1">Apple</option>
          <option value="2">Banana</option>
          <option value="3">Orange</option>
        </select>
      </div>
    </div>
    <div className="row mb-3 g-3">
      <div className="col-md-4">
        <label htmlFor="separatorTags" className="form-label">Tags (with space and comma separator)</label>
        <select className="form-select" id="separatorTags" name="tags_separator[]" multiple
                data-allow-new="true" data-separator=" |,|  ">
          <option value="">Type a tag...</option><!-- you need at least one option with the placeholder -->
        </select>
      </div>
    </div>
    <input type="reset" value="Reset" className="btn btn-outline-dark">
    <button className="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
