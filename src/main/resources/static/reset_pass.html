<script>
    function check(){
        var re_pass = document.getElementById('re_password').value
        var password = document.getElementById('password').value

        if(re_pass != password) {
            $("#error").show()
            $("#error_length").hide()

        }
        else if(re_pass.length <= 3){
            $("#error_length").show()
            $("#error").hide()
        }
        else {
            $("#error_length").hide()
            $("#error").hide()
            var token = window.location.search;

            var api_url = "http://localhost:8080/reset_pass" + token ;
            update_password() ;
        }


    }
    function  update_password() {

        var api_url =  window.location.href ;
        var myHeaders = new Headers();
        myHeaders.append("Authorization", "Basic dXNlcjE6MTIz");
        myHeaders.append("Content-Type", "application/json");
        myHeaders.append("Cookie", "SESSION=ODVhYzUzNmItMzY1Ni00MGE0LWE3MzItOGYzYzdiY2FkNjEw");

        var token =window.location.search ;
        var api_url = "http://localhost:8080/reset_pass/update" + token ;

        var raw = JSON.stringify({
            "pass":  document.getElementById('password').value
        });

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };
        fetch(api_url, requestOptions)
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.log('error', error));
        window.location.href ="http://localhost:8080/home"

    }



</script>
