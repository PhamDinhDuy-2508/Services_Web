<script>
  function  update_data(){
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");
    myHeaders.append("Cookie", "SESSION=YWNjMzc3NjctMGRiNi00MDliLWE1MTItZjUxMTQ1YzUxMGJk");

    var raw = JSON.stringify({
      "first_name": document.getElementById("first_name").value,
      "last_name": document.getElementById("last_name").value,
      "email": document.getElementById("email").value,
      "home_number":document.getElementById("home_number").value,
      "country": document.getElementById("Country").value,
      "province":document.getElementById("Province").value,
      "state":  document.getElementById("State").value,
      "street": document.getElementById("street").value,
      "phone_number": document.getElementById("phone_number").value

    });
    console.log(raw)

    var requestOptions = {
      method: 'PUT',
      headers: myHeaders,
      body: raw,
      redirect: 'follow'
    };

    fetch("http://localhost:8080/profile/update_info", requestOptions)
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.log('error', error));
  }
  function  load_pass(){
    const api_url =
            "http://localhost:8080/profile/load_pass"+window.location.search;


    async function load(url) {
      var myHeaders = new Headers();
      const response = await fetch(url);

      var data = await response.json();

      var base64Url = data.jwt.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));

      $('#old_pass').val(JSON.parse(jsonPayload).password)


    }
    load(api_url)
  }
</script>
